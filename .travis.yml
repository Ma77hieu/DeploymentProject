language: python
dist: xenial
python:
    - '3.8'
before-install:
    - wget -N https://chromedriver.storage.googleapis.com/91.0.4472.101/chromedriver_linux64.zip -P ~/
    - unzip ~/chromedriver_linux64.zip -d ~/
    - rm ~/chromedriver_linux64.zip
    - sudo mv -f ~/chromedriver /usr/local/share/
    - sudo chmod +x /usr/local/share/chromedriver
    - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
addons:
    chrome: stable
before_script:
    - pip install -r requirements.txt
    - google-chrome-stable --no-sandbox --disable-dev-shm-usage --headless --start-maximized --disable-gpu --remote-debugging-port=9222 http://localhost &
env:
    global:
    - DJANGO_SETTINGS_MODULE=healthieralt.settings.travis
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
services:
    - postgresql
    - xvfb
script:
    - "./manage.py test"
